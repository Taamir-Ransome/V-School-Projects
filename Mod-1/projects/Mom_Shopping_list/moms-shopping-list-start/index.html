<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Mom's Shopping List</title>
</head>
<body>
    <section class="container"
        <div class="title-bar">
           <h1 class="title">Mom's Shopping List</h1>
        </div>
     <div class="main">
        <div class="title-bar">
            <h3 class="title">Add Item</h3>
        </div>
        <form name="list-mom" id="shopping-list">
            <label class="label" for="title">Item name</label>
            <input class="input" type="text" name="momListItem" id="title" placeholder="Shopping List Stuff"/>
            <button id="sub-button">submit</button>
        </form>
        <div class="list-items">
            <div class="title-bar">
                <h3 class="title">list of items</h3>
            </div>
            <hr />
            <ol id="the-list">
                <hr />
            </ol>
        </div>
    </section>         
    <script src="index.js"></script>
</body>
</html>
